apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: build-app-from-git-source
spec:
  inputs:
    resources:
      - name: source-repo
        type: git
    params:
      - name: pathToSource
        type: string
        description:
        default: /workspace/source-repo
  steps:
    - name: build-and-push
      image: golang:latest
      workingDir: "${inputs.params.pathToSource}"
      command:
        - go
      args:
        - build
        - -o
        - /mnt/build/main
        - main.go
      volumeMounts:
        - mountPath: /mnt/build
          name: build-output
  volumes:
    - name: build-output
      emptyDir: {}
